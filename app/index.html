<!doctype html>
<html lang="en" ng-app="AngularTutorialApp" ng-controller="PhoneListCtrl">
  <head>
    <meta charset="utf-8">
    <title ng-bind-template="Google Phone Gallery: {{query}}">Google Phone Gallery</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!--Sidebar content-->
        <div class="col-md-2">
          Search: <input ng-model="query">

          Sort by:
          <select ng-model="orderProp">
            <option value="name">Alphabetical</option>
            <option value="age">Newest</option>
            <!-- thes '-' in this case causes a reverse order -->
            <option value="-age">Oldest</option>
          </select>
        </div>

        <!--Body content-->
        <div class="col-md-10">
          <ul class="phones">
            <li ng-repeat="phone in phones | filter:query | orderBy: orderProp">
              {{phone.name}}
              <p>{{phone.snippet}}</p>
            </li>
          </ul>

          <!-- See the list in json format.. This will deff be handy for inline code examples -->
          <!-- <pre>{{phones | filter:query | orderBy:orderProp | json}}</pre>  -->
        </div>
      </div>
    </div>

    <!-- Scripts-->
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </body>
</html>
